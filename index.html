<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>JS Calculator</title>
</head>

<body>

    <div class id="calculator">
        <div class ="func button" id="clear">C</div>
        <div id ="disPlay"></div>
        <div class ="data button" id="seven">7</div>
        <div class ="data button" id="eight">8</div>
        <div class ="data button" id="nine">9</div>
        <div class ="func button" id="divide">/</div>
        <div class ="data button" id="four">4</div>
        <div class ="data button" id="five">5</div>
        <div class ="data button" id="six">6</div>
        <div class ="func button" id="multiply">X</div>
        <div class ="data button" id="one">1</div>
        <div class ="data button" id="two">2</div>
        <div class ="data button" id="three">3</div>
        <div class ="func button" id="minus">-</div>
        <div class ="data button" id="zero">0</div>
        <div class ="data button" id="decimal">.</div>
        <div class ="func button" id="equals">=</div>
        <div class ="func button" id="add">+</div>
    </div>

</body>
