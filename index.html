<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>JS Calculator</title>
</head>

<body>

    <div class id="calculator">
        <div class ="clear button" id="clear">C</div>
        <div class ="display"></div>
        <div class ="data button" id="7">7</div>
        <div class ="data button" id="8">8</div>
        <div class ="data button" id="9">9</div>
        <div class ="func button" id="/">/</div>
        <div class ="data button" id="4">4</div>
        <div class ="data button" id="5">5</div>
        <div class ="data button" id="6">6</div>
        <div class ="func button" id="*">X</div>
        <div class ="data button" id="1">1</div>
        <div class ="data button" id="2">2</div>
        <div class ="data button" id="3">3</div>
        <div class ="func button" id="-">-</div>
        <div class ="data button" id="0">0</div>
        <div class ="data button" id=".">.</div>
        <div class ="func button" id="equals">=</div>
        <div class ="func button" id="+">+</div>
    </div>

</body>
