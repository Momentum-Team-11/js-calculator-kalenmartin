<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>JS Calculator</title>
</head>

<body>

    <div class="calculator">
        <h3 class ="grid-cell-1 button">C</h3>
        <h3 class ="grid-cell-2 button">'Open'</h3>
        <h3 class ="grid-cell-5 button">7</h3>
        <h3 class ="grid-cell-6 button">8</h3>
        <h3 class ="grid-cell-7 button">9</h3>
        <h3 class ="grid-cell-8 button">/</h3>
        <h3 class ="grid-cell-9 button">4</h3>
        <h3 class ="grid-cell-10 button">5</h3>
        <h3 class ="grid-cell-11 button">6</h3>
        <h3 class ="grid-cell-12 button">X</h3>
        <h3 class ="grid-cell-13 button">1</h3>
        <h3 class ="grid-cell-14 button">2</h3>
        <h3 class ="grid-cell-15 button">3</h3>
        <h3 class ="grid-cell-16 button">-</h3>
        <h3 class ="grid-cell-17 button">0</h3>
        <h3 class ="grid-cell-18 button">.</h3>
        <h3 class ="grid-cell-19 button">=</h3>
        <h3 class ="grid-cell-20 button">+</h3>
    </div>
</body>
